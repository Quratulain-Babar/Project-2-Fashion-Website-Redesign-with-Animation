<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion Website</title>
    <link rel="stylesheet" href="urban.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="Urban Fashion Img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
            <img class="cart" src="Urban Fashion Img/cart.png" alt="cart">
        </div>
        <div class="content">
            <a class="btn" href="">2024 Collections</a>
            <h1>You Should Always<br> feel pretty</h1>
            <p>
                Clothes that are sure to heat up your winter
            </p>
            <div class="arrow-icons">
                <img src="Urban Fashion Img/back-arrow.png" alt="back-arrow">
                <img src="Urban Fashion Img/next-arrow.png" alt="next-arrow">
            </div>
        </div>
        <img class="feature-img" src="Urban Fashion Img/img.png" alt="feature-img">
        <div class="social-link">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>
        </div>
    </div>
</body>
</html>
